    <body>
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <form class="form-container">
          <div class="form-group">
            <h4 class="text-center font-weight-bold"> Login </h4>
            <label for="loginUsername">Username</label>
            <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
            id="loginUsername" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                        id="loginPassword" placeholder="Password">
          </div>
          <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login <i
            class="fas fa-sign-in-alt"></i>
            </button>
            <div class="form-group">
                <p class="text-center">Not Registered Yet? <a [routerLink]="['/register']" id="signup">Sign up
                        here</a></p>
            
          </div>
          </form>
          </form>
        </section>
      </section>
    
    </body>
