<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 loginWrapper">

                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="h3">
                        <h3>Login</h3>
                    </div>

                    <div class="form-group">
                        <label for="loginUsername"><i class="fa fa-user" aria-hidden="true"></i>
                            Username</label>
                        <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
                            required minlength="4" id="loginUsername" placeholder="Enter username">
                        <div *ngIf="username.invalid && (username.dirty || username.touched)"
                            class="alert alert-danger">

                            <div *ngIf="username.errors.required">
                                Username is required.
                            </div>
                            <div *ngIf="username.errors.minlength">
                                Username must be at least 4 characters long.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword"><i class="fa fa-lock" aria-hidden="true"></i>
                            Password</label>
                        <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                            required minlength="4" id="loginPassword" placeholder="Password">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">

                            <div *ngIf="password.errors.required">
                                Password is required.
                            </div>
                            <div *ngIf="password.errors.minlength">
                                Password must be at least 4 characters long.
                            </div>
                        </div>
                    </div>

                    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login <i
                            class="fas fa-sign-in-alt"></i>
                    </button>
                    <div class="form-group">
                        <p class="text-left" id="registerThing">Not Registered Yet? <a [routerLink]="['/register']"
                                id="signup">Sign up here</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
