<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 mt-4 registerWrapper">

                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <h3>Register New User</h3>

                    <div class="form-group">
                        <label for="registerUsername"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
                        <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
                            required minlength="4" id="registerUsername" placeholder="Enter username">

                        <div *ngIf="username.invalid && (username.dirty || username.touched)"
                            class="alert alert-danger">

                            <div *ngIf="username.errors.required">
                                Please insert a valid Username
                            </div>

                            <div *ngIf="username.errors.minlength">
                                Username must be at least 4 characters long.
                            </div>



                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
                        <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                            required minlength="4" id="registerPassword" placeholder="Enter password">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">

                            <div *ngIf="password.errors.required">
                                Please insert a valid password
                            </div>
                            <div *ngIf="password.errors.minlength">
                                Password must be at least 4 characters long.
                            </div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Register <i
                            class="fas fa-sign-in-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
