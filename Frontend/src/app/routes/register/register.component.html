<body>

    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <form class="form-container">
                <h3 class="text-center font-weight-bold">Register New User</h3>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" name="username" ngModel required #username="ngModel"  class="form-control" id="registerUsername" placeholder="Enter username" required>
                </div>
          
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" name="password" ngModel required #password="ngModel" class="form-control"id="registerPassword" placeholder="Enter password" required>        
        </div>
        <button type="submit" [disabled]="f.invalid"class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i>  
            </button> 
          </form>
          </form>
        </section>
      </section>
    
</body>
