<div class="wrapper">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-4 registerWrapper">
            <h3>Register New User</h3>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" name="username" ngModel required  class="form-control" id="registerUsername" placeholder="Enter username">
                </div>


            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" name="password"ngModel required  class="form-control"id="registerPassword" placeholder="Password">        
            </div>
            <button type="submit" [disabled]="f.invalid"class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i>  
                </button>           
        </form>
        <!-- [routerLink]= "['/login']" -->
    </div>
</div>
