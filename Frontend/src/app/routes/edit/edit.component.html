<div class="wrapper">

    <div *ngIf="usersEntry != null" class="container - p-5">

        <div class="row p-3 shadow editWrapper">
            <button class="btn btn-primary mr-5" [routerLink]="['/dashboard']">Back</button>
            <h3 class="text-center">Edit Users</h3>
        </div>

        <form class="pt-5" (ngSubmit)="onSubmit()" #form="ngForm">

            <div class="tableWrapper">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" required [(ngModel)]="usersEntry.username" name="username">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="permissions" class="col-sm-2 col-form-label">Permissions</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="permissions" number required [(ngModel)]="usersEntry.permissions" name="permissions">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-3">
                    <button id="submit" type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>
                </div>
                <div class="col-3">
                    <h3>1 = Admin</h3>
                </div>
                <div class="col-3">
                    <h3>2 = Press</h3>
                </div>
                <div class="col-3">
                    <h3>3 = Basic</h3>
                </div>
            </div>
        </form>
    </div>
</div>
