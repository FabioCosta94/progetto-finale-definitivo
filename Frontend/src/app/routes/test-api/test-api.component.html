<button (click)="getCountries()">TAKE ALL COUNTRIES</button>
<!-- <button (click)="getItaly()">TAKE ITALY</button>  -->

<div class="wrapper">
    <div class="container p-5">
        <h1 class="text-center mb-5">
            Covid-19 API Tracker
        </h1>
        <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Country code</label>
             <div class="col-sm-10">
                <input type="text" class="form-control" id="countryCode" required [(ngModel)]="countryCode">
            </div> 
        </div>
        <!-- <button (click)="getData()">GO</button> -->
        <table class="table" *ngIf="showResult">
            <thead class="thead-dark">
                <tr>

                    <th scope="col">Country</th>
                    <th scope="col">Population</th>
                    <th scope="col">Cases</th>
                    <th scope="col">Deaths</th>
                    <th scope="col">Recovers</th>
                    <th scope="col">Recovery rate</th>
                    <th scope="col">Death rate</th>
                    <th scope="col">Updated at</th>
                </tr>
            </thead>
            <tbody>
                <tr class="pointer" *ngFor="let entry of apiCountry">
                    <td> {{entry.data.name}</td>
                    <td>{{entry.data.population</td>
                    <td>{{entry.data.confirmed}}</td>
                    <td>{{entry.data.deaths}}</td>
                    <td>{{entry.data.recovers}}</td>
                    <td>{{entry.data.recovery_rate}}</td>
                    <td>{{entry.data.death_rate}}</td>
                    <td>{{entry.data.updated_at}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
